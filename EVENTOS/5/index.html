<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen tipo Test</title>
</head>
<body>

    <h2>Formulario de Envío de SMS</h2>
    
    <form action="#" method="post">
        <label for="sms">Mensaje (máximo 145 caracteres):</label><br>
        <textarea id="sms" name="sms" rows="4" cols="50" maxlength="145" 
                  oninput="this.value = this.value.replace(/[^a-zA-Z0-9áéíóúÁÉÍÓÚñÑ.,!?¿¡:;()@]/g, '')"></textarea><br>
        <p id="caracteresRestantes">Caracteres restantes: </p>
    </form>
    <script src="5.js"></script>
</body>
</html>
